<script>
  $(document).ready(function() {
    $(".gallery").jcarousel({ animation: { duration: 250 } });

    $(".prev")
      .on("jcarouselcontrol:active", function() { $(this).removeClass("inactive"); })
      .on("jcarouselcontrol:inactive", function() { $(this).addClass("inactive"); })
      .jcarouselControl({ target: "-=1" });

    $(".next")
      .on("jcarouselcontrol:active", function() { $(this).removeClass("inactive"); })
      .on("jcarouselcontrol:inactive", function() { $(this).addClass("inactive"); })
      .jcarouselControl({ target: "+=1" });

    $(".section-products").mixItUp({ animation: { duration: 250 }, selectors: { target: ".product" } });

    $(".filter").click(function(event) { event.preventDefault(); });
  });
</script>
